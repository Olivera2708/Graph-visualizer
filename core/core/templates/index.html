<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph visualizer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'toggle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-left">
        <h1>Graph visualizer</h1>
        <div class="small-views">
            <div class="tree-view">

            </div>
            <div class="bird-view">

            </div>
        </div>
    </div>
    <div class="main-right">
        <div class="search-filter">
            <div class="file-search">
                <div>
                    <input class="tgl tgl-skewed" id="cb4" type="checkbox"/>
                    <label class="tgl-btn" data-tg-off="simple" data-tg-on="block" for="cb4"></label>
                </div>
                <div>
                    <input class="tgl tgl-skewed" id="cb3" type="checkbox"/>
                    <label class="tgl-btn" data-tg-off="json" data-tg-on="xml" for="cb3"></label>
                </div>
                <div>
                    <label>Search:
                      <input type="text">
                    </label>
                </div>
                <div>
                    <label>Filter:
                      <input type="text" class="bigger">
                    </label>
                </div>
                <button class="action">Find</button>
                <button class="action">Restart</button>
            </div>
            <div class="params">
                <div class="param">
                    <p class="param-name">Bear</p>
                    <button class="btn"><i class="fa fa-close"></i></button>
                </div>
                <div class="param">
                    <p class="param-name">predator = wolf</p>
                    <button class="btn"><i class="fa fa-close"></i></button>
                </div>
                <div class="param">
                    <p class="param-name">habitat = forest</p>
                    <button class="btn"><i class="fa fa-close"></i></button>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
